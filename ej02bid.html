<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 2bis - Grid, Offset i Ordenació</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            text-align: center;
            padding: 15px;
            color: white;
            font-weight: bold;
        }
        .bg-green { background-color: green; }  /* Header i Footer */
        .bg-blue { background-color: steelblue; } /* Numeració */
        .bg-lightblue { background-color: cyan; } /* Tablet / Mobile */
        .bg-gray { background-color: gray; } /* Secció gris */
        .bg-orange { background-color: orange; } /* Secció Naranja */
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-green text-white grid-item">
            <div class="col">Header</div>
        </header>

        <!-- Secció Blava (1, 2, 3, 4) -->
        <section class="row">
            <div class="col-6 col-sm-3 col-md-2 offset-md-3 bg-blue grid-item">1</div>
            <div class="col-6 col-sm-3 col-md-2 bg-blue grid-item">2</div>
            <div class="col-6 col-sm-3 col-md-2 offset-md-1 bg-blue grid-item">3</div>
            <div class="col-6 col-sm-3 col-md-2 bg-blue grid-item">4</div>
        </section>

        <!-- Secció Azul (Tablet) només en SM -->
        <section class="row">
            <div class="col d-none d-sm-block d-md-none bg-lightblue grid-item">Tablet</div>
        </section>

        <!-- Secció Gris (Lletres) -->
        <section class="row">
            <div class="col-6 col-sm order-md-3 bg-gray grid-item">a</div>
            <div class="col-6 col-sm order-md-2 bg-gray grid-item">b</div>
            <div class="col-6 col-sm order-md-1 bg-gray grid-item">c</div>
            <div class="col-6 col-sm order-md-0 bg-gray grid-item">d</div>
        </section>

        <!-- Secció Azul (Mobile) només en XS -->
        <section class="row">
            <div class="col d-sm-none d-md-block d-md-none bg-lightblue grid-item">Mobile</div>
        </section>

        <!-- Secció Azul (Desktop) només en MD+ -->
        <section class="row">
            <div class="col d-none d-sm-block d-md-block bg-lightblue grid-item">Desktop</div>
        </section>

        <!-- Secció Naranja -->
        <section class="row justify-content-center">
            <div class="col d-none d-sm-block order-md-2 bg-orange grid-item">😃</div>
        </section>

        <!-- Footer -->
        <footer class="row bg-green text-white grid-item">
            <div class="col">Footer</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
