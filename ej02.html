<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            text-align: center;
            padding: 15px;
            color: white;
            font-weight: bold;
        }
        .bg-red { background-color: red; }
        .bg-green { background-color: green; }
        .bg-gray { background-color: gray; }
        .bg-orange { background-color: orange; }
        .bg-blue { background-color: blue; }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- Header -->
        <header class="row">
            <div class="col-12 bg-green grid-item">header</div>
        </header>

        <!-- Cos principal -->
        <div class="row">
            <!-- Sidebar sempre visible -->
            <aside class="col-md-2 col-sm-3 col-3 bg-red grid-item">aside</aside>

            <!-- Contingut principal -->
            <main class="col-md-10 col-sm-9 col-9">
                <!-- Títol -->
                <div class="row bg-gray grid-item">
                    <div class="col">title</div>
                </div>

                <!-- Secció Naranjas -->
                <div class="row mt-3">
                    <div class="col-md-6 col-sm-12 bg-orange grid-item">div</div>
                    <div class="col-md-6 col-sm-12 bg-orange grid-item">div</div>
                </div>

                <!-- Secció Azules -->
                <div class="row mt-3">
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                    <div class="col-md-2 col-sm-4 col-6 bg-blue grid-item">article</div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="row">
            <div class="col-12 bg-green grid-item">footer</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
